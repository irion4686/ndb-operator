apiVersion: v1
kind: Pod
metadata:
  name: app-mongo-si
  labels:
    app: app-mongo-si
spec:
  containers:
  - name: app-mongo-si
    image: mazins/ndb-operator-mongodb:latest
    resources:
      limits:
        memory: 512Mi
        cpu: "1"
    env:
    - name: DBHOST
      value: db-mongo-si-svc
    - name: DBPORT
      value: '80'
    - name: DATABASE 
      value: 'database_one'
    - name: USERNAME
      value: admin
    - name: PASSWORD
      valueFrom:
        secretKeyRef:
          name: db-secret-mongo-si
          key: password
    ports:
    - containerPort: 3000
  initContainers:
  - name: init-db
    image: busybox:1.28
    command: ['sh', '-c', "until nslookup db-mongo-si-svc.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for database service; sleep 2; done"]
